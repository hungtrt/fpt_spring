<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Sinh viên và Công việc</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2 class="mt-4">Danh sách Sinh viên và Công việc</h2>

    <table class="table table-striped table-bordered mt-3">
        <thead class="thead-dark">
        <tr>
            <th>Số CMND</th>
            <th>Họ tên</th>
            <th>Mã Ngành</th>
            <th>Mã Trường</th>
            <th>Mã Ngành Công Ty</th>
            <th>Tên Công Ty</th>
            <th>Thời Gian Làm Việc</th>
        </tr>
        </thead>
        <tbody>
        <div>
            <form th:action="@{/students/search-student-work}" class="form-inline my-2 my-lg-0 mb-3">
                <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Tìm kiếm thông tin sinh viên và công việc" aria-label="Search">
            </form>
        </div>
        <!-- Sử dụng Thymeleaf để lặp qua danh sách sinh viên và công việc -->
        <tr th:each="studentWork : ${studentWorks}">
            <td th:text="${studentWork.soCMND}"></td>
            <td th:text="${studentWork.hoTen}"></td>
            <td th:text="${studentWork.maNganh}"></td>
            <td th:text="${studentWork.maTruong}"></td>
            <td th:text="${studentWork.maNganhCongTy}"></td>
            <td th:text="${studentWork.tenCongTy}"></td>
            <td th:text="${studentWork.thoiGianLamViec}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
